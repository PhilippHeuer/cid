# container image catalog
containerimages:
  # golang
  - image: docker.io/golang:1.18.4-alpine
    provides:
      - binary: go
        version: 1.18.4
    cache:
      - id: go-pkg
        dir: /go/pkg
  - image: docker.io/golang:1.17.12-alpine
    provides:
      - binary: go
        version: 1.17.12
    cache:
      - id: go-pkg
        dir: /go/pkg
  - image: docker.io/golang:1.16.15-alpine
    provides:
      - binary: go
        version: 1.16.15
    cache:
      - id: go-pkg
        dir: /go/pkg
  - image: docker.io/golang:1.15.15-alpine
    provides:
      - binary: go
        version: 1.15.15
    cache:
      - id: go-pkg
        dir: /go/pkg
  # golangci-lint
  - image: docker.io/golangci/golangci-lint:v1.46.2-alpine
    provides:
      - binary: golangci-lint
        version: 1.46.2
  - image: docker.io/golangci/golangci-lint:v1.46.1-alpine
    provides:
      - binary: golangci-lint
        version: 1.46.1
  - image: docker.io/golangci/golangci-lint:v1.46.0-alpine
    provides:
      - binary: golangci-lint
        version: 1.46.0
  - image: docker.io/golangci/golangci-lint:v1.45.2-alpine
    provides:
      - binary: golangci-lint
        version: 1.45.2
  # java
  - image: docker.io/eclipse-temurin:17.0.2_8-jdk
    provides:
      - binary: java
        version: 17.0.2
    cache:
      - id: java-gradle
        dir: /root/.gradle
      - id: java-maven
        dir: /root/.m2
  - image: docker.io/eclipse-temurin:11.0.14.1_1-jdk
    provides:
      - binary: java
        version: 11.0.14
    cache:
      - id: java-gradle
        dir: /root/.gradle
      - id: java-maven
        dir: /root/.m2
  - image: docker.io/eclipse-temurin:8u322-b06-jdk
    provides:
      - binary: java
        version: 8.0.0
    cache:
      - id: java-gradle
        dir: /root/.gradle
      - id: java-maven
        dir: /root/.m2
  # node (npm, yarn, npx)
  - image: node:17.8.0-slim
    provides:
      - binary: node
        version: 17.8.0
      - binary: yarn
        version: 1.22.18
      - binary: npx
        version: 17.8.0
    cache:
      - id: node-npm
        dir: /root/.npm
      - id: node-yarn-cache-v6
        dir: /usr/local/share/.cache/yarn/v6
      - id: node-yarn-config
        dir: /root/.config/yarn
  # helm
  - image: quay.io/cidverse/helm:3.9.2
    provides:
      - binary: helm
        version: 3.9.2
    cache:
      - id: helm-config
        dir: /app/.config/helm
      - id: helm-cache
        dir: /app/.cache/helm/cache
      - id: helm-plugins
        dir: /app/.cache/helm/plugins
      - id: helm-repository
        dir: /app/.cache/helm/repository
  # upx
  - image: quay.io/cidverse/upx:3.96
    provides:
      - binary: upx
        version: 3.96.0
  # gitguardian ggshield
  - image: docker.io/gitguardian/ggshield:v1.10.8
    provides:
      - binary: ggshield
        version: 1.10.8
  # sonarqube
  - image: quay.io/cidverse/sonarscannercli:4.7.0.2747
    provides:
      - binary: sonar-scanner
        version: 4.7.0
    cache:
      - id: sonarscanner-cache
        dir: /opt/sonar-scanner/.sonar
  # trivy security scanner
  - image: docker.io/aquasec/trivy:0.30.2
    provides:
      - binary: trivy
        version: 0.30.2
    cache:
      - id: trivy-cache
        dir: /root/.cache/trivy
  # shellcheck
  - image: quay.io/cidverse/shellcheck:0.8.0
    provides:
      - binary: shellcheck
        version: 0.8.0
  # githubcli - gh
  - image: quay.io/cidverse/githubcli:2.14.3
    provides:
      - binary: gh
        version: 2.14.3
  # twitch
  - image: quay.io/cidverse/twitchcli:1.1.6
    provides:
      - binary: twitch
        version: 1.1.6
    cache:
      - id: twitchcli-config
        dir: /root/.twitch-cli
  # fossa
  - image: quay.io/cidverse/fossacli:3.3.11
    provides:
      - binary: fossa
        version: 3.3.11
  # hadolint
  - image: quay.io/cidverse/hadolint:2.10.0
    provides:
      - binary: hadolint
        version: 2.10.0
  # buildah
  - image: quay.io/cidverse/buildah:1.26.4
    provides:
      - binary: buildah
        version: 1.26.4
      - binary: buildah-script
        version: 1.26.4
    security:
      capabilities:
        - CAP_SETGID
        - CAP_SETUID
    cache:
      - id: libcontainers-storage
        dir: /var/lib/containers/storage
  # gitleaks
  - image: quay.io/cidverse/gitleaks:8.8.12
    provides:
      - binary: gitleaks
        version: 8.8.12
  # syft
  - image: quay.io/cidverse/syft:0.53.4
    provides:
      - binary: syft
        version: 0.53.4
  # grype
  - image: quay.io/cidverse/grype:0.45.0
    provides:
      - binary: grype
        version: 0.46.0
    cache:
      - id: grype-cache
        dir: /app/.cache/grype
  # cosign
  - image: quay.io/cidverse/cosign:1.10.1
    provides:
      - binary: cosign
        version: 1.9.0
  # hugo
  - image: quay.io/cidverse/hugo:0.101.0
    provides:
      - binary: hugo
        version: 0.101.0

# container images
container-images:
  # golang
  - executable: go
    image: docker.io/golang:1.16.4-alpine
    version: 1.16.4
    cache:
      - id: go-pkg
        dir: /go/pkg
  - executable: go
    image: docker.io/golang:1.16.3-alpine
    version: 1.16.3
    cache:
      - id: go-pkg
        dir: /go/pkg
  - executable: go
    image: docker.io/golang:1.16.2-alpine
    version: 1.16.2
    cache:
      - id: go-pkg
        dir: /go/pkg
  - executable: go
    image: docker.io/golang:1.16.1-alpine
    version: 1.16.1
    cache:
      - id: go-pkg
        dir: /go/pkg
  - executable: go
    image: docker.io/golang:1.16.0-alpine
    version: 1.16.0
    cache:
      - id: go-pkg
        dir: /go/pkg
  - executable: go
    image: docker.io/golang:1.15.12-alpine
    version: 1.15.12
    cache:
      - id: go-pkg
        dir: /go/pkg
  # golangci-lint
  - executable: golangci-lint
    image: docker.io/golangci/golangci-lint:v1.40.1-alpine
    version: 1.40.1
  # java
  - executable: java
    image: docker.io/adoptopenjdk/openjdk16:jdk-16.0.1_9
    version: 16.0.1
    cache:
      - id: java-gradle
        dir: /root/.gradle
      - id: java-maven
        dir: /root/.m2
  - executable: java
    image: docker.io/adoptopenjdk/openjdk15:jdk-15.0.2_7
    version: 15.0.2
    cache:
      - id: java-gradle
        dir: /root/.gradle
      - id: java-maven
        dir: /root/.m2
  # upx
  # gitleaks
  - executable: gitleaks
    image: docker.io/zricethezav/gitleaks:v7.5.0
    version: 7.5.0
  # gitguardian ggshield
  - executable: ggshield
    image: docker.io/gitguardian/ggshield:v1.5.0
    version: 1.5.0
  # sonarqube
  - executable: sonar-scanner
    image: docker.io/sonarsource/sonar-scanner-cli:4.6
    version: 4.6.0
  # shellcheck
  - executable: shellcheck
    image: docker.io/koalaman/shellcheck:v0.7.1
    version: 0.7.1
  # dependency-check
  - executable: dependency-check
    image: docker.io/cidverse/owasp-dependency-check:6.1.6
    version: 6.1.6

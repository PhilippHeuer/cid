# paths
paths:
  artifact: dist

# mode
mode: PREFER_LOCAL

# build-tool dependencies
dependencies:
  bin/go: ">= 1.16.0"

# actions
workflow:
- stage: build
  actions:
  - name: golang-build
    config:
      # cross platform build
      platform:
      - goos: windows
        goarch: amd64
      - goos: linux
        goarch: amd64
      - goos: linux
        goarch: arm64
      - goos: darwin
        goarch: amd64
  #- name: upx-optimize

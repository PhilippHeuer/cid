# paths
paths:
  artifact: dist

# golang
golang:
  # cross platform build
  platform:
  - goos: linux
    goarch: amd64
  - goos: windows
    goarch: amd64
  - goos: darwin
    goarch: amd64
  - goos: linux
    goarch: arm64


# actions
workflow:
- stage: build
  actions:
  - name: golang-build
  - name: upx-optimize
